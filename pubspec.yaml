name: twitter
description: A twitter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  authentication_repository:
    path: package/authentication_repository
  post_repository:
    path: package/post_repository
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  flutter_bloc: ^7.2.0
  rxdart: ^0.27.2
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - asset/svg/twitter.svg
    - asset/svg/google.svg
    - asset/svg/comment.svg
    - asset/svg/delete.svg
    - asset/svg/heart.svg
    - asset/svg/retweet.svg
    - asset/svg/share.svg
    - asset/svg/quill.svg